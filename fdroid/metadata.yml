Name: SkillDash
Summary: Native mobile app for skill learning and discovery
Description: |
  SkillDash is your gateway to discovering, learning, and mastering new skills.
  This is the native Android wrapper for the SkillDash web application,
  providing a seamless fullscreen experience optimized for mobile devices.
  
  Features:
  - Fullscreen native app experience
  - Discover trending skills and learning opportunities
  - Track your skill development
  - Access offline content
  - Portrait orientation optimized interface

